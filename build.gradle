import groovy.json.JsonSlurper

group 'org.gauge'
version '1.0-SNAPSHOT'

apply plugin: 'java'

sourceCompatibility = 1.8

repositories {
    mavenCentral()
}

dependencies {
    compile group: 'com.google.protobuf', name: 'protobuf-java', version: '3.3.1'
}

jar {
    manifest {
        attributes 'Main-Class': 'org.gauge.Reporter'
        attributes 'Class-Path': '../lib'
    }
}

task distro(type: Zip) {
    copy {
        from configurations.compile
        into 'deploy/lib'
    }
    copy{
        from 'src'
        into 'deploy'
        include 'launch.*'
        include 'plugin.json'
    }

    copy{
        from 'build/libs'
        into 'deploy/bin'
        include '*.jar'
        rename { String fileName ->
            fileName.replace("-${project.version.toString()}", '')
        }
    }

    def jsonFile = file('src/plugin.json')
    def parsedJson = new JsonSlurper().parseText(jsonFile.text)

    archiveName = "${project.name}-${parsedJson.version}.zip"
    destinationDir = file('artifacts')
    from 'deploy'
    include '**/*'
    exclude "*.zip"
    includeEmptyDirs = false
}

clean.doFirst {
    delete 'deploy'
    delete 'artifacts'
}